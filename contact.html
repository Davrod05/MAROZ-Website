<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maroz Productions</title>
    <link rel="icon" type="image/x-icon" href="Images/design/maroz.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <nav class="nav">
        <div class="nav__container">
          <div class="nav__logo">
            <a href="index.html"
              ><img src="Images/design/maroz_logo.png" alt="Maroz Logo"
            /></a>
          </div>
          <ul class="nav__links">
            <li class="nav__link"><a href="index.html">Home</a></li>
            <li class="nav__link"><a href="contact.html">Contact</a></li>
            <li class="nav__link"><a href="portfolio.html">Portfolio</a></li>
            <!-- <li class="nav__link"><a href="about.html">About</a></li> -->
          </ul>
        </div>
      </nav>

      <main>
        <section class="contact__container">
          <div class="contact__hero">
            <h1 class="contact__header">Contact Us</h1>
            <img
              class="email__icon"
              src="Images/design/email-envelope-line-white-icon.png"
              alt="email icon"
            />
          </div>

          <form
            class="contact__form"
            action="https://formsubmit.co/rebotxd2016@gmail.com"
            method="POST"
          >
            <div class="form__row">
              <label for="firstName" class="form__label">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form__input"
                maxlength="12"
                required
              />
            </div>

            <div class="form__row">
              <label for="lastName" class="form__label">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form__input"
                maxlength="12"
                required
              />
            </div>

            <div class="form__row">
              <label for="email" class="form__label">E-Mail</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form__input"
                required
              />
            </div>

            <div class="form__row">
              <label for="phoneNumber" class="form__label">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                class="form__input"
                required
              />
            </div>

            <div class="form__row">
              <label for="message" class="form__label">Message</label>
              <textarea
                id="message"
                name="message"
                class="form__input form__message"
                required
              ></textarea>
            </div>

            <div class="form__actions">
              <input type="reset" value="Reset" class="btn" />
              <input type="submit" value="Submit" class="btn" />
            </div>
          </form>
        </section>

        <section class="contact__phone">
          <div class="phone__bg">
            <img
              class="phone__icon"
              src="Images/design/phone-call-white-icon.png"
              alt=""
            />
            <h2 class="phone__number">732-822-3551</h2>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
